<html>
  <head>
   <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image-aframe.prod.js"></script>

  </head>
  <script>
    
    
    AFRAME.registerComponent('vidhandler', {
  init: function () {
    this.toggle = false;
    document.querySelector("#vid").pause(); //reference to the video
  },
  tick:function(){  
   if(document.querySelector("a-entity").object3D.visible == true){
     if(!this.toggle){
       this.toggle = true;
       document.querySelector("#vid").play();
     }
   }else{
     this.toggle = false;
     document.querySelector("#vid").pause();
   }
  }
});
  </script>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://cdn.glitch.me/80aa1758-0b86-4276-9278-9144c9a23fb0%2Ftargets.mind?v=1638278886943" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
      <video id="vid" src="https://cdn.glitch.me/80aa1758-0b86-4276-9278-9144c9a23fb0%2Ftiktok.mp4?v=1638279106740"
             preload="auto"
             response-type="arraybuffer"
        loop
        crossorigin
        webkit-playsinline
        autoplay
        muted
        playsinline
             ></video>
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity  mindar-image-target="targetIndex: 0">
        <a-video material="src:#vid" vidhandler       
        height="1.39"
        ></a-video>
      </a-entity>  
    </a-scene>
  </body>
</html>
